name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version semver (example: 1.2.3)"
        required: true
        type: string
      target_branch:
        description: Branch to release from
        required: false
        default: main
        type: string
      draft_release:
        description: Create GitHub release as draft
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.target_branch }}
          token: ${{ secrets.RELEASE_BOT_TOKEN }}

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Validate version input
        shell: bash
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version must be in X.Y.Z format"
            exit 1
          fi

      - name: Bump plugin version files
        run: php bin/bump-version.php ${{ inputs.version }}

      - name: Validate bumped version matches plugin header
        shell: bash
        run: |
          MAIN_FILE=$(php -r '$files=glob("*.php"); foreach($files as $f){$c=file_get_contents($f); if(strpos($c,"Plugin Name:")!==false){echo $f; break;}}')
          [ -n "$MAIN_FILE" ] || { echo "::error::Could not detect plugin main file"; exit 1; }
          HEADER_VERSION=$(grep -Ei '^[[:space:]]*[*#/]{0,2}[[:space:]]*Version:[[:space:]]*[0-9]+([.][0-9]+){1,3}' -m1 "$MAIN_FILE" | sed -E 's/.*Version:[[:space:]]*([0-9]+([.][0-9]+){1,3}).*/\1/' || true)
          [ "$HEADER_VERSION" = "${{ inputs.version }}" ] || { echo "::error::Header version mismatch: $HEADER_VERSION"; exit 1; }

      - name: Commit version bump
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git diff --quiet; then
            echo "No changes detected after bump-version."
          else
            git add -A
            git commit -m "Release v${{ inputs.version }}"
          fi

      - name: Create and push tag
        shell: bash
        run: |
          git fetch --tags
          if git rev-parse "v${{ inputs.version }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ inputs.version }} already exists"
            exit 1
          fi
          git push origin HEAD:${{ inputs.target_branch }}
          git tag "v${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          generate_release_notes: true
          draft: ${{ inputs.draft_release }}
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN }}
